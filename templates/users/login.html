{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/users/login.css' %}">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <title>SPA | Login</title>
</head>
<body>

    <div class="background-cover">
        <img src="{% static 'assets/background-login.jpg' %}">
    </div>

    <div class="Login row">
        <div class="Login-title">Log in</div>
        <form action="" method="POST" class="Login-body form column">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <div class="form-column">
                        <label for="{{ field.name }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
            <div class="form-group form-errors">
                {% for error in errors %}
                    <div class="form-error">
                        {{ error }}
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="button btn btn-success">Log in!</button>
        </form>
    </div>
</body>
</html>
