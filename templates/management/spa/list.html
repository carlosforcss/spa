{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="ui-content-title">
        <span class="icon">
            <div class="material-icons">
                <i class="material-icons">account_balance</i>
            </div>
        </span>
        <span>Spas</span>
    </div>
    <div class="ui-content-body">
        <div class="row">
            <div class="col s11 ms-4">
                <a href="{% url 'management:spa_create' %}" class="btn btn-primary right">
                    Crear
                </a>
            </div>

        </div>
        <div class="row">
            <div class="col s12">
                <div class="ui-table">
                    <div class="ui-table-header">
                        <div class="ui-table-header-item">#</div>
                        <div class="ui-table-header-item">Name</div>
                        <div class="ui-table-header-item">Address</div>
                    </div>
                    <div class="ui-table-body">
                        {% for spa in object_list %}
                            <div class="ui-table-row">
                                <div class="ui-table-cell">
                                    1
                                </div>
                                <div class="ui-table-cell">
                                    {{ spa.name }}
                                </div>
                                <div class="ui-table-cell">
                                    {{ spa.address }}
                                </div>
                            </div>
                        {% empty %}
                            <div class="ui-table-row">
                                <div class="ui-table-cell">
                                    Doesn't exist elements.
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
